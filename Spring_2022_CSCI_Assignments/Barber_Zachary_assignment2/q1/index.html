<head>
    <meta charset="utf-8">
    <title>Zachary Barber's Book App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Zachary Barber's Book App</h1>
    </header>

    <main>
        <div id="title">Title</div>
        <div id="author">Author</div>
        <div id="subject">Subject</div>

        <form name="book" action="javascript:showBook()">
            <label for="book_title">Book Title: </label>
            <input type="text" name="title" id="book_title">

            <label for="book_author">Book Author: </label>
            <input type="text" name="author" id="book_author">

            <label for="book_subject">Book Subject: </label>
            <input type="text" name="subject" id="book_subject">

            <input type="submit" value="Submit" id="button">
        </form>
    </main>

    <footer>
        <hr>
        &copy;2021 Zachary Barber
    </footer>

    <script>
        function showBook() {
            let title = document.book.title.value;
            document.getElementById("title").innerHTML = title;

            let author = document.book.author.value;
            document.getElementById("author").innerHTML = author;

            let subject = document.book.subject.value;
            document.getElementById("subject").innerHTML = subject;
        }

    </script>
</body>

</html>
