<!DOCTYPE html>
<html lang="en">

<head>
    <title>Introduction to Vue</title>
    <meta charset="utf-8">

    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <h1>This is an introduction to the Vue JavaScript Framework</h1>
    <hr>

    <div id="myapp">
        Hello!

        <p>{{ message }}</p>

        <p>{{ second_message }}</p>
    </div>

    <div id="counter">
        Counter: {{ count }}
    </div>

    <div id="handler">
        <p>{{ message }}</p>
        <button @click="reverseMessage">
            Reverse Message
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
