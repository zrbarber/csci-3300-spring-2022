<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sales Tax Calculator</title>
</head>

<body>
    <header>
        <h1>Sales Tax Calculator</h1>
        <hr>
        <p>This item calculates the sales tax of an item sold in Montgomery County, Tennessee.</p>
        <hr>
    </header>

    <main>
        <form name="taxes" action="javascript:computeTaxes()">
            <div>
                <label for="itemprice">Enter the price of an item: </label>
                <input type="text" name="itemprice" id="itemprice">
            </div>
            <div>
                <input type="submit" value="Calculate Taxes">
            </div>
        </form>
        <hr>

        <div>
            Original Price: <span id="originalprice"></span>
        </div>
        <div>
            Sales Tax: <span id="salestax"></span>
        </div>
        <div>
            Total Price: <span id="totalprice"></span>
        </div>
    </main>

    <script>
        function computeTaxes() {
            const salesTaxRate = 0.095;
            //1) Read in input
            let originalPrice = document.getElementById("itemprice").value;

            //2) Do something with input
            originalPrice = parseFloat(originalPrice);
            let salesTax = originalPrice * salesTaxRate;
            let totalPrice = originalPrice + salesTax;

            //3) Output what you did
            document.getElementById("originalprice").innerHTML = originalPrice;
            document.getElementById("salestax").innerHTML = salesTax;
            document.getElementById("totalprice").innerHTML = totalPrice;
        }
    </script>
</body>

</html>
